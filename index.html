<style>
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<div id="map">
	<script>
	    var map;

	    function initMap() {
        
        	map = new google.maps.Map(document.getElementById('map'), {
            	    zoom: 3,
	            center: {
        	        lat: 39.8283,
        	        lng: -98.5795
        	    }
     	        });

	        map.data.loadGeoJson('states.json');

		map.data.setStyle({
	           fillColor: 'blue',
	           strokeWeight: 1
		});
		            
		var infowindow = new google.maps.InfoWindow();
            
                map.data.addListener('click', function(event) {
		      let state = event.feature.getProperty("NAME");
		      let statefp = event.feature.getProperty("STATEFP");
		      let statens = event.feature.getProperty("STATENS");
		      let html = 'State: ' + state + statefp + statens; // combine state name with a label
		      infowindow.setContent(html); // show the html variable in the infowindow
		      infowindow.setPosition(event.latLng); // anchor the infowindow at the marker
		      infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)}); // move the infowindow up slightly to the top of the marker icon
		      infowindow.open(map);
           	});
            
          }
	</script>
</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8nBTEeEv055_bN-4Sp_R1zQ7ccoB0v_Q&callback=initMap" type="text/javascript"></script>

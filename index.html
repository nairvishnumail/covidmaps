<script language = "JavaScript" >
	let selectedCounty = "Alameda";
	
	function getPastDate(days) {
	    currentDate = new Date();
	    currentDate.setDate(currentDate.getDate() - days);
	    const offset = currentDate.getTimezoneOffset();
	    currentDate = new Date(currentDate.getTime() - (offset*60*1000));
	    return currentDate.toISOString().split('T')[0];
	}
	
	
	function getChartData() {
	    var xmlhttp = new XMLHttpRequest();
	    var query = "https://data.ca.gov/api/3/action/datastore_search_sql?sql=SELECT * from \"926fd08f-cc91-4828-af38-bd45de97f8c3\" WHERE \"county\" LIKE '" + selectedCounty + "' AND \"date\" >='" + getPastDate(25) + "'"
	    alert(query)
	    xmlhttp.open("GET", query, false);
	    xmlhttp.send();
	    return JSON.parse(xmlhttp.responseText);
	}
	
	function drawChart() {
	    var myObj = getChartData();
	    var jsonData = myObj.result.records;
	    var caseChartData = [];
	    var deathChartData = [];
	    var lineData = [];
		
	    if (jsonData.length > 0) {
		var caseColHead = ['Date', 'New Confirmed'];
		caseChartData.push(caseColHead);  //ggldata, colHead
		 
		var deathColHead = ['Date', 'New Deaths'];
		deathChartData.push(deathColHead);
		    
		var lineColHead = ['Date', 'Total Confirmed', 'Total Deaths'];
   		lineData.push(lineColHead);
		    
		jsonData.forEach(function(row) {
		    var rowDate = row['date'].split('T')[0];
		   
		    var caseChartRow = []; //gglrow
		    caseChartRow.push(rowDate);
		    caseChartRow.push(parseInt(row['newcountconfirmed']));
		    caseChartData.push(caseChartRow);
		    
		    var deathChartRow = [];
		    deathChartRow.push(rowDate);
		    deathChartRow.push(parseInt(row['newcountdeaths']));
		    deathChartRow.push(deathChartRow);
			
		    var lineRow =[];
       		    lineRow.push(rowDate);
       		    lineRow.push(parseInt(row['totalcountconfirmed'])); //change total
      		    lineRow.push(parseInt(row['totalcountdeaths']));  //change to toal
      		    lineData.push(lineRow);
		});
	    }

	    var caseData = google.visualization.arrayToDataTable(caseChartData);
	    var chart = new google.visualization.ColumnChart(document.getElementById("caseContainer"));
	    chart.draw(caseData, {
		width: 1600,
		height: 800,
		title: "Last 25 Days of Covid Confirmed Cases in " +  selectedCounty + " County"
	    });
	
	    var deathData = google.visualization.arrayToDataTable(deathChartData);
	    var chart1 = new google.visualization.ColumnChart(document.getElementById("deathContainer")); //container
	    chart1.draw(deathData, {
		width: 1600,
		height: 800,
		title: "Last 25 Days of Covid Confirmed Deaths in " +  selectedCounty + " County"
	    });
		
	    var linedata1 = google.visualization.arrayToDataTable(lineData);
 	    var linechart = new google.visualization.LineChart(document.getElementById("lineChartContainer"));
    	    linechart.draw(linedata1, {width: 1600, height: 800, title: "Cumulative Covid Cases and Deaths in " +  selectedCounty + " County"});
	}
	google.charts.setOnLoadCallback(drawChart); 
</script>
